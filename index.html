        @font-face {

        body {

        .container {
            display: grid;
            width: 100%;
            min-height: 100vh;

            grid-template-columns: minmax(0, 1fr);

        p {

        }

        nav {
            grid-area: nav;
            background-image: linear-gradient(to bottom right, black, purple);
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 0 0 10px;
            height: 60px;
            overflow: hidden;
        }

        .left-nav {
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 0 0 auto; /* Don't grow or shrink */
        }

        .icon {
            max-height: 50px;
            width: auto;
        }

        .right-nav {
            display: flex;
            justify-content: flex-end;
        }


        .nav-tabs {
            display: flex;
            gap: 0;
            justify-content: flex-end;
        }

        .tab-button {
            color: white;
            background: none;
            border: none;
            padding: 0 30px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            height: 60px;
            display: flex;
            align-items: center;
            white-space: nowrap; /* Prevent text wrapping */
        }

        .tab-button:hover {
            background-color: #00000020;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .tab-button.active {
            background-color: #00000040;
            border-bottom: 2px solid white;
        }

        .content-area {
            grid-area: content;
            padding: 20px;
            max-width: 100%;
            overflow-x: hidden;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* About Me Layout - Two Columns */
        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .left-section {
            margin-left: 20px;
        }

        .right-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 100%;
            overflow: hidden;
        }

        .img-cont {
            width: 100%;
            max-width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
        }

        .image-subtitle {
            margin-top: 15px;
            text-align: center;
            max-width: 100%; /* Change from 500px to 100% */
            width: 100%; /* Add this */
        }

        /* Projects Layout - Two Columns */
        .projects-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .project-item {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .video {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 300px;
        }

        iframe {
            display: block;
        }

        /* Contact Layout - Single Column */
        .contact-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        .contact-links {
            margin-top: 10px;
            width: 100%;
        }

        .contact-link {
            display: block;
            padding: 15px;
            margin: 10px 0;
            background: #f5f5f5;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s;
        }

        .contact-link:hover {
            background: #e0e0e0;
        }

        @media (max-width: 700px) {

}

    <script>
        function showTab(tabName) {
            // Hide all tab contents
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(tab => {
                tab.classList.remove('active');
            });

            // Remove active class from all buttons
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => {
                button.classList.remove('active');
            });

            // Show the selected tab and activate its button
            document.getElementById(tabName).classList.add('active');
            event.currentTarget.classList.add('active');
        }
    </script>
